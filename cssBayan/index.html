<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="acc-container">
      <h1>CSS Bayan</h1>
      <input type="radio" name="acc" id="acc1" checked />
      <label for="acc1">
        <div class="acc-header">
          <div class="acc-label">Bellartix Umbitch</div>
          <div class="acc-button"></div>
        </div>
        <div class="acc-body">
          <img src="./assets/1.jpg" alt="Bellartix Umbitch" />
        </div>
      </label>
      <input type="radio" name="acc" id="acc2" />
      <label for="acc2">
        <div class="acc-header">
          <div class="acc-label">Draco tells</div>
          <div class="acc-button"></div>
        </div>
        <div class="acc-body">
          <img src="./assets/2.jpg" alt="Draco tells" />
        </div>
      </label>
      <input type="radio" name="acc" id="acc3" />
      <label for="acc3">
        <div class="acc-header">
          <div class="acc-label">Weasley</div>
          <div class="acc-button"></div>
        </div>
        <div class="acc-body">
          <img src="./assets/3.jpg" alt="Weasley" />
        </div>
      </label>
      <input type="radio" name="acc" id="acc4" />
      <label for="acc4">
        <div class="acc-header">
          <div class="acc-label">Professor Quirrell</div>
          <div class="acc-button"></div>
        </div>
        <div class="acc-body">
          <img src="./assets/4.jpg" alt="Professor Quirrell" />
        </div>
      </label>
      <input type="radio" name="acc" id="acc5" />
      <label for="acc5">
        <div class="acc-header">
          <div class="acc-label">Sirius and Remus</div>
          <div class="acc-button"></div>
        </div>
        <div class="acc-body">
          <img src="./assets/5.jpg" alt="Sirius and Remus" />
        </div>
      </label>
    </div>
  </body>
</html>
