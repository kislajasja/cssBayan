<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="acc-container">
      <h1>CSS Bayan</h1>
      <div>
        <input type="radio" name="acc" id="acc1" checked />
        <div class="acc-header">
          <label for="acc1">Bellartix Umbitch</label>
          <div class="acc-button"></div>
        </div>
        <div class="acc-body">
          <img src="./assets/1.jpg" alt="Bellartix Umbitch" />
        </div>
      </div>
      <div>
        <input type="radio" name="acc" id="acc2" />
        <div class="acc-header">
          <label for="acc2">Draco tells</label>
          <button class="acc-button"></button>
        </div>
        <div class="acc-body">
          <img src="./assets/2.jpg" alt="Draco tells" />
        </div>
      </div>
      <div>
        <input type="radio" name="acc" id="acc3" />
        <div class="acc-header">
          <label for="acc3">Weasley</label>
          <button class="acc-button"></button>
        </div>

        <div class="acc-body">
          <img src="./assets/3.jpg" alt="Weasley" />
        </div>
        <div>
          <input type="radio" name="acc" id="acc4" />
          <div class="acc-header">
            <label for="acc4">Professor Quirrell</label>
            <button class="acc-button"></button>
          </div>

          <div class="acc-body">
            <img src="./assets/4.jpg" alt="Professor Quirrell" />
          </div>
        </div>
        <div>
          <input type="radio" name="acc" id="acc5" />
          <div class="acc-header">
            <label for="acc5">Sirius and Remus</label>
            <button class="acc-button"></button>
          </div>
          <div class="acc-body">
            <img src="./assets/5.jpg" alt="Sirius and Remus" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
